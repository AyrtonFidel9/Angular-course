<h1>Nuevo Heroe <small>sdsad    </small></h1>

<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input type="text" matInput required
                    [(ngModel)]="heroe.superhero"
                />
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text" matInput required
                    [(ngModel)]="heroe.alter_ego"
                />
            </mat-form-field> 
        </div>
        <mat-form-field>
            <mat-label>Primera aparici√≥n</mat-label>
            <input type="text" matInput required
                [(ngModel)]="heroe.first_appearance"
            />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required
                [(ngModel)]="heroe.characters"
            />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select                    
                [(ngModel)]="heroe.publisher"
            >
                <mat-option *ngFor="let item of publishers" [value]="item.id">
                    {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input type="url" matInput required
                [(ngModel)]="heroe.alt_img"
            />
        </mat-form-field>
        <hr>
        
        <div fxLayout>
            <button mat-raised-button color="primary"
            (click)="guardar()"
            >
                <mat-icon>save</mat-icon>
                Guardar
            </button>
            <button
                *ngIf="heroe.id" 
                (click)="borrar()"
                mat-raised-button color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | heroesImage"/>
    </div>
</div>
