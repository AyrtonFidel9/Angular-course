<h2 mat-dialog-title>¿Esta seguro?</h2>
<mat-dialog-content class="mat-typography">
    <p>Esta a punto de borrar a {{data.superhero}}</p>
    <br>
    <p>¿Desea continuar?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Si, borrar!</button>
    <button mat-button [mat-dialog-close]="false" >Cancelar</button>
</mat-dialog-actions>
