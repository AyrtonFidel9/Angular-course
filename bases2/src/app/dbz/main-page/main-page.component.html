<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let item of personajes">
                {{item.nombre}} - {{item.poder}}</li>
        </ul>
    </div>
    <div class="col">
        <app-agregar [nuevo]="nuevo" [personajes]="personajes"/>
    </div>
</div>
