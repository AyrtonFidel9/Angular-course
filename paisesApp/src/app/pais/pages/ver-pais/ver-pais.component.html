<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere porfavor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail"/>
        </div>
        <div class="col">
            <h3>Informaci√≥n</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion:</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Capital:</strong> {{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Idiomas</strong>
                    <ul>
                        <li *ngFor="let item of pais.languages">
                            {{item.name}}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <pre>
            {{pais | json}}
        </pre>
    </div>
</ng-template>
